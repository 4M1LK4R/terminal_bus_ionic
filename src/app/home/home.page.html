<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Registro de viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input placeholder="C贸digo de viaje" type="text" [(ngModel)]="code" id="input"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <ion-text color="success">
            <h4>Iniciar viaje</h4>
          </ion-text>
          <ion-button size="large" color="success" (click)="startTimer()">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <ion-text color="tertiary">
            <h4>Finalizar viaje</h4>
          </ion-text>
          <ion-button size="large" color="tertiary" (click)="Finish_Travel()">
            <ion-icon slot="icon-only" name="square"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col hidden size="12">
        <ion-text color="medium">
          Timer: {{timeLeft}}
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Informaci贸n locazaci贸n</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>
              Latitud
            </ion-label>
            <ion-badge slot="end">{{lat}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>
              Longitud
            </ion-label>
            <ion-badge slot="end">{{lng}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Fecha actual</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>
              {{myDate}}
            </ion-label>
            <!-- <ion-button (click)="getLoc()" expand="block">Optener ubicaci贸n</ion-button> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
